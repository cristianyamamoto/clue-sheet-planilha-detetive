<h2>Rooms</h2>
<table>
    <tr>
      <th>Name</th>
      <th>Status</th>
    </tr>
  {% for room in site.data.rooms %}

    {% if edition == "detetive"%}
  
      {% if room.edition == edition%}
        <tr>
          <td class="guess-component">{{ room.name }}</td>
          <td><input type="button" class="multi-checkbox" value="&#x2B1C;" /></td>
        </tr> 
      {% endif %}
      
    {% else %}

      {% if room.base or room.edition == edition %}
          <tr>
              <td class="guess-component">{{ room.name }}</td>
              <td><input type="button" class="multi-checkbox" value="&#x2B1C;" /></td>
          </tr>
      {% endif %}

    {% endif %}

  {% endfor %}
  </table>
