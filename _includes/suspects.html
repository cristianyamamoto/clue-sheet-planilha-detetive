<h2>Suspects</h2>
<table>
    <tr>
      <th>Name</th>
      <th>Status</th>
    </tr>
  {% for suspect in site.data.suspects %}

    {% if edition == "detetive"%}

      {% if suspect.edition == edition%}
        <tr>
          <td class="guess-component">{{ suspect.name }}</td>
          <td><input type="button" class="multi-checkbox" value="&#x2B1C;" /></td>
        </tr> 
      {% endif %}

    {% else %}

      {% if suspect.base_character or suspect.edition == edition %}
          <tr>
              <td class="guess-component">{{ suspect.name }}</td>
              <td><input type="button" class="multi-checkbox" value="&#x2B1C;" /></td>
          </tr>
      {% endif %}

    {% endif %}
  
  {% endfor %}
  </table>
